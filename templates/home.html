{% extends "layout.html" %}


{% block content %}
  <div class="content=section">
      <form method="POST" action="">
          {{ form.hidden_tag() }}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Enter Text To Translate</legend>
              <div class="form-group"
                {{ form.inputText.label(class="form-control-label") }}
                {{ form.inputText(class="form-control form-control-lg") }}
                </div>
                <div class="form-group"    
                {{ form.language.label(class="form-control-label") }}
                {{ form.language(class="form-control form-control-lg") }}
                <p><b>Note - Please type in exact language name from "Supported Languages" page</b> </p> 
                <p><b>Example: <i>Italian</i></b> </p> 
                </div>
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info")}}
            </div>
      </form>

      <img src="https://storage.cloud.google.com/flasktranslatebucket/google_translate_logo.jpg" height=200 width=400 alt="Italian Trulli">
    </div>
            
            
{% endblock content%}
